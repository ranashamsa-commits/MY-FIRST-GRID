<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Equal width column grid</h3>
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
        </div>

        <h3>Different column width grid</h3>
        <div class="row">
            <div class="col-4">Column 1 (col-4)</div>
            <div class="col-8">Column 2 (col-8)</div>
        </div>

        <h3>Responsive grid</h3>
        <div class="row">
            <div class="col-sm-4 col-md-3">Column 1</div>
            <div class="col-sm-8 col-md-9">Column 2</div>
        <h3>Equal width column grid</h3>
        <div class="container">
            <div class="row">
                <div class="col">Column 1</div>
                <div class="col">Column 2</div>
                <div class="col">Column 3</div>
            </div>
        </div>
